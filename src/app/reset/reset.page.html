<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>RESET PASSWORD</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <p align="center"> 
    <img src="../../assets/mjlogo.png" align="center" style="width : 100px ; height : 100px" >      
  </p>  
  <ion-grid fixed no-padding>
    <ion-row>
      <ion-col size="12">
        <form
          [formGroup]="resetForm"
          (ngSubmit)="onReset(resetForm.value)"
          *ngIf="!(authService.isAuthenticated | async)"
        >
          <ion-item>
            <ion-label position="floating">EMAIL</ion-label>
            <ion-input
              type="email"
              formControlName="email"
            ></ion-input>
          </ion-item>
          <div *ngIf="submitted && frm.email.errors" class="invalid-feedback">
            <ion-item *ngIf="frm.email.errors.required">
                <p style="color:red">EMAIL IS REQUIRED!</p>
            </ion-item>
            <ion-item *ngIf="frm.email.errors.email">
                <p style="color:red">EMAIL MUST BE A VALID EMAIL ADDRESS!</p>
            </ion-item>
          </div> 
          <div *ngIf="submitted && resetFailure">
            <ion-item>
              <p style="color:red">{{resetFailure}}</p>
            </ion-item>
          </div>
          <ion-button expand="block" type="submit" class="add">
            RESET PASSWORD
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
